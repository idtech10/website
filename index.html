<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INVITEC</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" href="../imagens/logomarca/favicon-invitec.png" type="image/x-icon">
</head>
<body>
    <div class="container" id="animacao" onclick="iniciarAnimacao()"></div>
    <script>
        function iniciarAnimacao() {
            var elemento = document.getElementById("animacao")

            elemento.classList.add('iniciar-animacao')

            elemento.removeEventListener('click', iniciarAnimacao)
        }
    </script>
</body>
</html>
